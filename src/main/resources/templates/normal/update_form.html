<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Dashboard</title>
</head>
<body>
	
	<section>
		<div class="card mr-3 ml-3">
		<div class="card-body">
		
			<h1 class="text-center">Aktualizuj kontakt</h1>
			
			<div class="container-fluid mt-1">
			
			<div class="row">
			
				<div class="col-md-10 offset-md-1">
			
					<form action="#"
						  th:object="${contact}"
						  enctype="multipart/form-data"
						  method="post"
						  th:action="@{/user/process-update}"
						  class="mt-2"
						  >
						  
						  <input type="hidden" th:value="${contact.cId}" name = "cId"/>
				    
				    <div class="input-group">
				    	<div class="input-group-prepend">
				    		<div class="input-group-text">
				    			<i class="fa fa-plus"></i>
				    		</div>
				    	</div>
				    	<input th:value="${contact.firstName}" required type="text" id="firstName" name="firstName" placeholder="Wpisz imię" class="form-control" />
				    </div>
				    
				    <div class="input-group mt-3">
				    	<div class="input-group-prepend">
				    		<div class="input-group-text">
				    			<i class="fas fa-user"></i>
				    		</div>
				    	</div>
				    	<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Wpisz nazwisko" class="form-control" />
				    </div>
				    
				    <div class="input-group mt-3">
				    	<div class="input-group-prepend">
				    		<div class="input-group-text">
				    			<i class="fas fa-phone-square"></i>
				    		</div>
				    	</div>
				    	<input th:value="${contact.phone}" required type="text" id="phone" name="phone"  placeholder="Wpisz numer telefonu" class="form-control" />
				    </div>
				    
				    <div class="input-group mt-3">
				    	<div class="input-group-prepend">
				    		<div class="input-group-text">
				    			<i class="fas fa-envelope-open-text"></i>
				    		</div>
				    	</div>
				    	<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Wpisz adres E-mail" class="form-control" />
				    </div>
				    
				    <div class="input-group mt-3">
				    	<div class="input-group-prepend">
				    		<div class="input-group-text">
				    			<i class="fas fa-briefcase"></i>
				    		</div>
				    	</div>
				    	<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Wpisz firmę" class="form-control" />
				    </div>
				    
				    <div class="form-group mt-3">
				    	<textarea th:text="${contact.description}" name="description" id="mytextarea" placeholder="Wpisz opis kontaktu" class="form-control" rows="8"></textarea>
				    </div>
				    
				    <div class="container text-center">
				    	<img style="width: 250px; height: 250px" class="img-fluid" th:src="@{'/img/'+${contact.image}}" src="" alt="" />
				    </div>
				    
				    <div class="custom-file">
				    	<input type="file" name="profileImage" />
				    
				    </div>
				    <div class="container text-center">
				    	<button class="btn btn-outline-primary">Zapisz kontakt</button>
				    </div>
				    </form>
				    
				</div>
			
			</div>
			
			</div>
		
		</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
   	   </script>
	</section>
	
</body>
</html>
