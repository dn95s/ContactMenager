<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>HomePage</title>
</head>
<body>
	
	<section>
<section class="login">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div class="my-card mt-3">
				
<!-- 					<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				 		 <p class="text-center" th:text="${session.message.content}"></p>
				 		 <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
					</div> -->
					
					<h1 class="text-center">Zaloguj się!</h1>
					
					<form novalidate action="" th:action="@{/dologin}" method="post">
					
						<div th:if="${param.error}" class="alert alert-danger text-center">
							Nieprawidłowa nazwa użytkownika lub hasło
						</div>

						<div th:if="${param.logout}" class="alert alert-success text-center">
							Zostałeś wylogowany
						</div>
					
						<div class="form-group">
                                <label for="username" class="username-field">Login:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="password-field">Hasło:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="remember-field"><span>Zapamiętaj mnie</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-register btn-block" value="Zaloguj">
                            </div>
                            
                            <div id="register-link" class="text-center">
                                <small><a href="/signup/" class="text-info">Utwórz konto</a></small>
                            </div>
					</form>
					
				</div>
			</div> 	
		</div>
	</div>
	</section>
	
</body>
</html>
