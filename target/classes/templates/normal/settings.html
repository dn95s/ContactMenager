<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Dashboard</title>
</head>
<body>
	
	<section>
		
		<div class="container">
		
			<div class="row">
		
				<div class="col-md-12">
		
					<div class="card">
		
						<div class="card-body">
		
							<h3 class="mb-3">Zmień hasło</h3>
							
							<form action="">
							
								<div class="form-group">
								
									<input type="text" class="form-control" placeholder="Wpisz aktualne hasło" />
								
								</div>
								
								<div class="form-group">
								
									<input type="text" class="form-control" placeholder="Wpisz nowe hasło" />
								
								</div>
								
								<div class="container text-center">
								
									<button type="submit" class="btn btn-success">Zmień</button>
									<button type="reset" class="btn btn-warning">Reset</button>		
															
								</div>
							
							</form>
		
						</div>
		
					</div>
		
				</div>
		
			</div>
		
		</div>
		
	</section>
	
</body>
</html>
