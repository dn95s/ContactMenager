<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Dashboard</title>
</head>
<body>
	
	<section>
	<div class="container">
		<div class="card">
			<div class="card-body my-4">	
			
			<div class="container text-center">
			<img src="/img/default.png" style="height: 230px; width:230px;" class="profilePhoto" alt="Zdjecie profilowe" />
			</div>
			
			<h1 th:text="${user.name}" class="text-center my-5"></h1>	
			<table class="table text-center">
				  <thead>
				    <tr>
				
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Rola</th>
				      <td><span th:text="${user.role}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Status konta</th> <!-- TODO jezeli true - wiadomosc ze aktywne -->
				      <td><span th:text="${user.enabled}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">O mnie</th>
				      <td><span th:text="${user.about}"></span></td>
				    </tr>
				  </tbody>
				</table>
		</div>
		</div>
	</div>
	</section>
	
</body>
</html>
