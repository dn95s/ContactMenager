<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Rejestracja</title>
</head>
<body>
	
	<section class="register">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div class="my-card mt-3">
				
					<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				 		 <p class="text-center" th:text="${session.message.content}"></p>
				 		 <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
					</div>
					
					<h1 class="text-center">Zarejestruj się!</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
						<div class="form-group">
						
						    <label for="name-field">Imie</label>
						    <input 
						    	name="name"
							    type="text" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
							    id="name-field" 
							    aria-describedby="emailHelp"
							    placeholder="Wpisz tutaj"
							    required="required"
							    th:value="${user.name}"
							    />
							
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							    
						</div>
					
					<div class="form-group">
						
						    <label for="email-field">Email</label>
						    <input 
						    	name="email"
							    type="email" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							    id="email-field" 
							    aria-describedby="emailHelp"
							    placeholder="Wpisz tutaj"
							    required="required"
							    th:value="${user.email}"
							    />
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
						</div>
					
					<div class="form-group">
						
						    <label for="name-field">Hasło</label>
						    <input 
						    	name="password"
							    type="password" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
							    id="password-field" 
							    aria-describedby="emailHelp"
							    placeholder="Wpisz tutaj"
							    required="required"
							    th:value="${user.password}"
							    />
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
						</div>
						
						<!-- checkbox agreement -->
						
						<div class="form-group form-check">
							
							<input type="checkbox" 
								name="agreement" 
								class="form-check-input"
								id="agreement" 
								/>
								
								<label for="agreement">Akceptuje regulamin serwisu</label>
							
						</div>
					
						<div class="container text-center">
						
							<button class="btn btn-register btn-block">
								Zarejestruj
							</button>
						
						</div><br>
						
						<small 
							id="emailHelp" 
							class="form-text text-muted text-center">Posiadasz już konto? 
							<a href="/signin/">Zaloguj się</a>
						</small>
					
					</form>
					
				</div>
			</div> 	
		</div>
	</div>
	</section>
	
</body>
</html>
